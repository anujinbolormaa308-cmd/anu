<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Холбоо барих</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="container">
    <h1>ҮНДЭСНИЙ ӨВИЙГ ДАМЖУУЛАХ ТӨВ</h1>
    <p class="subtitle">Манай байгуулгын санал хүсэлт авах хэсэг.</p>

    <form class="contact-form">
        <div class="input-group">
            <label>Нэр</label>
            <input type="text" placeholder="Таны нэр" required>
        </div>

        <div class="input-group">
            <label>И-мэйл</label>
            <input type="email" placeholder="name@example.com" required>
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea placeholder="Таны илгээх мессеж..." required></textarea>
        </div>

        <button type="submit" class="btn">Илгээх</button>
    </form>
</div>

</body>
</html>
